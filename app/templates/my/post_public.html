{% extends "my/base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='my/css/post.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='my/css/wangeditor.css') }}">
{% endblock %}

{% block content %}
    <div class="content">
        <h1>发布帖子</h1>
        <form action="{{ url_for('front.add_post') }}" method="post">
            <div class="label">标题</div>
            <input type="text" placeholder="请输入标题">
            <div class="label">板块</div>
            <select>
                <!-- {% for board in boards %}
                    <option value="{{ board.id }}">{{ board.name }}</option>
                {% endfor %} -->
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <div class="label">内容</div>
            <div id="editor—wrapper">
                <div id="toolbar-container"></div>
                <div id="editor-container"></div>
            </div>
            <button type="submit" name="submit">发布帖子</button>
        </form>
    </div>
{% endblock %}

{% block footer %}
    <script src="{{ url_for('static', filename='my/js/register.js') }}"></script>
    <script src="{{ url_for('static', filename='my/js/wangeditor.js') }}"></script>
    <script src="{{ url_for('static', filename='my/js/post_public.js') }}"></script>
{% endblock %}
