<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='my/css/base.css') }}">
    <title>python论坛</title>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar clearfix">
        <div class="left">
            <a href="#">python论坛</a>
            <a href="{{ url_for('front.index') }}">首页</a>
        </div>
        <div class="right">
            <div class="left">
                <form action="{{ url_for('front.index', broad=request.args.get('broad',-1)) }}" method="get">
                    <input type="text" name="keyword">
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="right">
                {% if g.user %}
                    <a href="{{ url_for('user.personal_center', user_uid=g.user.uid)}}">{{ g.user.username}}</a>
                    <a href="{{ url_for('user.logout') }}">退出登录</a>
                {% else %}
                    <a href="{{ url_for('user.login') }}">登录</a>
                    <a href="{{ url_for('user.register') }}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
<footer>
    <script src="{{ url_for('static', filename='my/js/jquery.js') }}"></script>
    {% block footer %}{% endblock %}
</footer>
</html>
